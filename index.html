<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum-Kit</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="keys">
    <div data-key="97" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="115" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="100" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="102" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="103" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="104" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="106" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="107" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="108" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="97" src="./media/sounds/clap.wav"></audio>
  <audio data-key="115" src="./media/sounds/hihat.wav"></audio>
  <audio data-key="100" src="./media/sounds/kick.wav"></audio>
  <audio data-key="102" src="./media/sounds/openhat.wav"></audio>
  <audio data-key="103" src="./media/sounds/boom.wav"></audio>
  <audio data-key="104" src="./media/sounds/ride.wav"></audio>
  <audio data-key="106" src="./media/sounds/snare.wav"></audio>
  <audio data-key="107" src="./media/sounds/tom.wav"></audio>
  <audio data-key="108" src="./media/sounds/tink.wav"></audio>

  <script src="./script.js"></script>


</body>
</html>
